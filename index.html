<!DOCTYPE html>
<html>


<head>
        <meta charset=""utf-8">
        <title>Pociatlo.com</title>
        <link rel="stylesheet" href="PociatloBank2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

</head>


<body>

        <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">Logowanie</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Nick albo email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input"  autofocus placeholder="Haslo">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Dalej</button>
               <p class="form__text">
                <a class="form__link" href="#">Zapomniałeś hasła?</a>
               </p>
                <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount" >Rejstracja</a>
               </p>
            </form>
            <form class="form form--hidden" id="createAccount">
                <h1 class="form__title">Tworzenie Konta</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Nick">
                    <div class="form__input-error-message"></div>
                </div>
                 <div class="form__input-group">
                    <input type="text" id="email" class="form__input" autofocus placeholder="Email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Haslo">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input"  autofocus placeholder="Potwierdź Haslo">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Dalej</button>
             
                <p class="form__text">
                <a class="form__link" href="./" id="linkLogin" >Masz już konto?</a>
               </p>
            </form>
        </div>
    <script charset="utf-8" src="Script1.js">
    </script>
</body>
</html>
